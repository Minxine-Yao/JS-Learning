<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indexed collections</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
<script>
    window.onload = function(){
        var arr = new Array();
        arr[3.4] = "Oranges";
        console.log(arr.length); //0
        console.log(arr[3.4]); //Orange
        console.log(arr.hasOwnProperty(3.4)); //true
        //forEach
        var OW = ["Genji","Pharah","Ana"];
        OW.forEach(function(hero){
            console.log(`${hero}!`);
        })
        OW.forEach(hero => console.log(`${hero}!`));
        var arr1 = [1,2,,4];
        var arr2 = [1,2,undefined,4];
        var msg = "";
        arr1.forEach(number => msg+=`${number} `);
        console.log(msg); //1 2 4
        msg = "";
        arr2.forEach(number => msg+=`${number} `);
        console.log(msg); //1 2 undefined 4
        //map
        var OW_Uppercase = OW.map(hero => hero.toUpperCase());
        console.log(OW_Uppercase.join(",")); //GENJI,PHARAH,ANA
        //filter
        console.log(arr1.filter(number => number>=2).join(",")); //2,4
        //every / some
        var arr3 = [2,4,6,8];
        console.log(arr3.every(item => (item%2)===0)); //true
        console.log(arr3.some(item => item > 5)); //true
        //reduce / reduceRight
        var sum = arr3.reduce((firstItem,secondItem) => firstItem + secondItem);
        console.log(sum); //20
        var mul = arr3.reduceRight((a,b) => a*b);
        console.log(mul); //384
        //将Array的方法运用到其它对象
        var li = document.querySelectorAll("li");
        console.log(li);
        Array.prototype.forEach.call(li,item => {console.log(item.innerHTML)});
        [].forEach.call(li,item => {console.log(item.innerHTML)});
        //Array.forEach(li,item => {console.log(item.innerHTML)}); Error
        //Array.prototype.forEach.call("HELLO WORLD",chr => {console.log(chr)});


    }
</script>
</html>
