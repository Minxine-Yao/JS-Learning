<script>
    window.onload = function(){
        var OW = new Object();
        OW.Genji = "源氏";
        OW.Ana = "安娜";
        console.log(OW.Pharah); //undefined
//      使用构造函数创建对象
        function Hero(name,sex,player = "unkonwn"){
            this.name = name;
            this.sex = sex;
            this.player = player;
            this.displayInfo = function(){
                var result = "";
                for(var i in this){
                    if(this.hasOwnProperty(i)&&(typeof(this[i])==="string")){
                        result += i + "," + this[i] + "/";
                    }
                }
                return result;
            }
//            get getName(){
//                return  this.name;
//            }
//            set setName(name){
//                this.name = name;
//            }
        }
        var Genji = new Hero("Genji","Male","Roy");
        var Anna = new Hero("Anna","Female");
        //console.log(Object.keys(Genji)); //["name", "sex", "player", "displayInfo"]
        console.log(Genji.displayInfo()); //name,Genji/sex,Male/player,Roy/
        console.log(Anna.displayInfo()); //name,Anna/sex,Female/player,unkonwn/

//      为对象类型定义属性
        Hero.prototype.company = "BW";
        console.log(Genji.company); //BW
        Hero.prototype.displayCompany = function(){
            console.log("BW");
        }
        Genji.displayCompany(); //BW
//        console.log(Genji.getName);
//        Genji.setName = "Hasaki";
//        console.log(Genji.getName);
//      inheritance
        function Human(name,sex){
            this.name = name;
            this.sex = sex;
        }
        function Wolverine(){
            this.immortal = true;
        }
        Wolverine.prototype = new Human("Logan","Man");
        var Xman = new Wolverine();
        console.log(Xman.name); //Logan
    }
</script>
